<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Share your files</title>
</head>
<body>
<form method="POST" action="/share/upload" enctype="multipart/form-data">
    <input type="file" name="file" /><br/><br/>
    <input type="submit" value="Submit" />
</form>
<p>{{fileList}}</p>
{{#success}}
<p class="text-danger">Upload sucessful</p>
{{/success}}
{{#error}}
<p class="text-danger">Please select the file.</p>
{{/error}}
</body>
</html>
