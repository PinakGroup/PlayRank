<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Todos</title>
    <script src="js/jquery.min.js"></script>
</head>
<body>
<p>content: <input id="content" type="text"/></p>
<button id="post">post</button>
<button id="delete">delete</button>
<div id="todos"></div>
<script>
    $("#post").click(function (e) {
        $.ajax({
            url: "/api/todos",
            type: "POST",
            contentType: "text/plain",
            data: $("#content").val(),
            success: function (data) {
                $("#content").val("");
                $.ajax({
                    url: "/api/todos",
                    type: "GET",
                    success: function (data) {
                        var result = $("<ul/>");
                        $(data).each((i, ele) =>
                            result.append($("<li/>")
                                .append("id: " + ele.id + " | content: " + ele.content)));
                        $("#todos").html(result);
                    }
                });
            }
        });
    });

    $("#delete").click(function (e) {
        $.ajax({
            type: "DELETE",
            url: "api/todos/" + $("#content").val()
        })
    });
</script>
</body>
</html>
